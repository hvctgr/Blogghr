{% extends 'base.html' %}

{% block main_title %} New Post {% endblock %}

{% block main_content %}
    {% for message in messages %}
        <p style="color: forestgreen"> {{ message }}</p>
    {% endfor %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save post</button>
    </form>
{% endblock %}
