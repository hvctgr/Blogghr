{% extends 'base.html' %}

{% block main_title %} Blogs List {% endblock %}

{% block main_content %}
    <br>
    {% for blog in object_list %}
        <a href="{% url 'blog_detail' blog.username %}">
        <h3>
            Blog: {{ blog}}
        </h3>
        </a>
    {% endfor %}
{% endblock %}
