<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block head_title %} Blogghr {% endblock %}</title>
</head>
<body>
    <div class="container">
        <header>
            <h3>Blogghr te da la bienvenida {{user.first_name}}</h3>
            <hr>
            <nav>
                <a href="{% url 'home' %}">Home</a> |
                <a href="{% url 'blog_list' %}">Blogs</a> |
                {% if user.is_authenticated %}
                    <a href="{% url 'new_post' %}">New Post</a> |
                    <a href="{% url 'logout' %}">Logout</a> |
                {% else %}
                    <a href="{% url 'login' %}">Login</a> |
                    <a href="{% url 'signup' %}">Signup</a> |
                {% endif %}

            </nav>
            <hr>
        </header>

        <main>
            <h1>{% block main_title %}{% endblock %}</h1>
            <div>{% block main_content %}{% endblock %}</div>
        </main>

        <footer>
            <hr>
            Blogghr &copy; {% now 'Y' %}. All rights reserved.
        </footer>
    </div>
</body>
</html>
